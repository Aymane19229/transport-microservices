spring.application.name=catalog-service
# Port différent du user-service (8081) pour éviter les conflits
server.port=8082

# --- BASE DE DONNÉES (MySQL) ---
# On crée une nouvelle base dédiée au catalogue
spring.datasource.url=jdbc:mysql://localhost:3306/transport_catalog_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA / HIBERNATE ---
# Update : Crée ou met à jour les tables automatiquement
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false