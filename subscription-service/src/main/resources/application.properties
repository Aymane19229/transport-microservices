# 1. LE PORT CORRECT (Doit correspondre à la Gateway !)
server.port=8084
spring.application.name=subscription-service

# 2. BASE DE DONNÉES MySQL (Plus robuste que H2)
# Assure-toi que WAMP/XAMPP est lancé.
# Le "?createDatabaseIfNotExist=true" va créer la base 'subscription_db' tout seul.
spring.datasource.url=jdbc:mysql://localhost:3306/subscription_db?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
# (Ajoute ton mot de passe ici si tu en as un)

# 3. CONFIGURATION JPA (Pour que Hibernate crée la table 'Abonnement')
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true